<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white flex flex-col items-center min-h-screen p-6 bg-gray-900">
    
    <h1 class="text-4xl font-bold text-white mb-6">Quotes</h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-3xl">
        <form id="searchForm" class="flex items-center space-x-4">
            
            <select id="searchType" class="p-3 w-48 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500">
                <option value="" selected>Choose an option</option>
                <option value="id">Quote's ID </option>
                <option value="title">Quote's Title </option>
            </select>
            
            <input type="text" id="searchInput" placeholder="Select an option first..." 
                   class="p-3 flex-1 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 opacity-50 cursor-not-allowed" 
                   disabled>
            
            <button type="submit" id="searchButton" 
                class="bg-green-500 text-white px-6 py-3 rounded-md font-semibold hover:opacity-90 transition-all opacity-50 cursor-not-allowed"
                disabled>
                Search
            </button>

        </form>
    </div>

    <h2 class="text-2xl font-bold text-white mb-6 mt-10">Quote List</h2>

    <div id="quotesList" class="space-y-6 hidden">

        <div class="quote flex justify-center items-center hidden" id="3" title="A room without books is like a body without a soul.">
            <img src="./image/pic-1.jpg" alt="" class="w-40 h-40 object-cover rounded-md">
            <div class="text-white px-10">
                <b>Marcus Tullius Cicero</b>
                <p>A room without books is like a body without a soul.</p>
            </div>
        </div>

        <div class="quote flex justify-center items-center hidden" id="2" title="A friend is someone who knows all about you and still loves you.">
            <img src="./image/pic-3.jpg" alt="" class="w-40 h-40 object-cover rounded-md">
            <div class="text-white px-10">
                <b>Elbert Hubbard</b>
                <p>A friend is someone who knows all about you and still loves you.</p>
            </div>
        </div>

        <div class="quote flex justify-center items-center hidden" id="1" title="Without music, life would be a mistake.">
            <img src="./image/pic-2.jpg" alt="" class="w-40 h-40 object-cover rounded-md">
            <div class="text-white px-10">
                <b>Friedrich Nietzsche</b>
                <p>Without music, life would be a mistake.</p>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
